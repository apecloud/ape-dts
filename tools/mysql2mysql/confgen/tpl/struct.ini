[extractor]
db_type=mysql
extract_type=struct
url=mysql://<srcuser>:<srcpwd>@<srchost>:<srcport>?ssl-mode=disabled

[sinker]
db_type=mysql
sink_type=struct
url=mysql://<dstuser>:<dstpwd>@<dsthost>:<dstport>?ssl-mode=disabled

[filter]
do_dbs=<opdb>

[parallelizer]
parallel_type=serial

[pipeline]
buffer_size=100
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=../log4rs.yaml
log_dir=./struct_logs
