[extractor]
db_type=mysql
extract_type=snapshot
url=mysql://<srcuser>:<srcpwd>@<srchost>:<srcport>?ssl-mode=disabled

[sinker]
db_type=mysql
sink_type=write
url=mysql://<dstuser>:<dstpwd>@<dsthost>:<dstport>?ssl-mode=disabled

[resumer]
resume_from_log=true

[filter]
do_dbs=<opdb>
do_events=insert

[parallelizer]
parallel_type=snapshot
parallel_size=8

[pipeline]
buffer_size=16000
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=../log4rs.yaml
log_dir=./dt_logs
