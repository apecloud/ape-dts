[extractor]
db_type=mysql
extract_type=check_log
url=mysql://<srcuser>:<srcpwd>@<srchost>:<srcport>?ssl-mode=disabled
check_log_dir=./check_logs/check

[sinker]
db_type=mysql
sink_type=check
url=mysql://<dstuser>:<dstpwd>@<dsthost>:<dstport>?ssl-mode=disabled

[filter]
do_events=*

[parallelizer]
parallel_type=rdb_check
parallel_size=8

[pipeline]
buffer_size=16000
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=../log4rs.yaml
log_dir=./review_logs
