[extractor]
extract_type=basic
db_type=mysql
url=mysql://root:123456@127.0.0.1:3306?ssl-mode=disabled
#db_type=pg
#url=postgres://postgres:123456@127.0.0.1:5431/db_test2?options[statement_timeout]=10s

[sinker]
sink_type=basic
db_type=mysql
url=mysql://root:123456@127.0.0.1:3307
#db_type=pg
#url=postgres://postgres:123456@127.0.0.1:5430/db_test2
batch_size=1

[filter]
do_dbs=source_db
#do_dbs=public
ignore_dbs=
do_tbs=
ignore_tbs=
do_events=

[router]
db_map=
tb_map=
field_map=

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs

[pipeline]
type=
checkpoint_interval_secs=1
buffer_size=1
parallel_size=1
parallel_type=rdb_merge

[struct]
conflict_policy=ignore
#conflict_policy=interrupt