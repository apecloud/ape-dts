appenders:
  stdout:
    kind: console

  default_appender:
    kind: rolling_file
    append: true
    path: "LOG_DIR_PLACEHOLDER/default.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%6f)(utc)} - {level} - [{i}] - {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 100mb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "LOG_DIR_PLACEHOLDER/default{}.log"

  commit_appender:
    kind: rolling_file
    append: true
    path: "LOG_DIR_PLACEHOLDER/commit.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%6f)(utc)} - {level} - [{i}] - {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 100mb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "LOG_DIR_PLACEHOLDER/commit{}.log"

  position_appender:
    kind: rolling_file
    append: true
    path: "LOG_DIR_PLACEHOLDER/position.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%6f)(utc)} | {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 1mb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "LOG_DIR_PLACEHOLDER/position{}.log"

  monitor_appender:
    kind: rolling_file
    append: true
    path: "LOG_DIR_PLACEHOLDER/monitor.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%6f)(utc)} | {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 100mb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "LOG_DIR_PLACEHOLDER/monitor{}.log"

  miss_appender:
    kind: file
    append: true
    path: "CHECK_LOG_DIR_PLACEHOLDER/miss.log"
    filters:
      - kind: size_limit
        path: "CHECK_LOG_DIR_PLACEHOLDER/miss.log"
        limit: CHECK_LOG_FILE_SIZE_PLACEHOLDER
    encoder:
      pattern: "{m}{n}"

  diff_appender:
    kind: file
    append: true
    path: "CHECK_LOG_DIR_PLACEHOLDER/diff.log"
    filters:
      - kind: size_limit
        path: "CHECK_LOG_DIR_PLACEHOLDER/diff.log"
        limit: CHECK_LOG_FILE_SIZE_PLACEHOLDER
    encoder:
      pattern: "{m}{n}"

  extra_appender:
    kind: rolling_file
    append: true
    path: "CHECK_LOG_DIR_PLACEHOLDER/extra.log"
    encoder:
      pattern: "{m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 100mb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "CHECK_LOG_DIR_PLACEHOLDER/extra{}.log"

  summary_appender:
    kind: file
    append: true
    path: "CHECK_LOG_DIR_PLACEHOLDER/summary.log"
    encoder:
      pattern: "{m}{n}"

  statistic_appender:
    kind: rolling_file
    append: true
    path: "STATISTIC_LOG_DIR_PLACEHOLDER/statistic.log"
    encoder:
      pattern: "{m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 100mb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "STATISTIC_LOG_DIR_PLACEHOLDER/statistic{}.log"

  finished_appender:
    kind: rolling_file
    append: true
    path: "LOG_DIR_PLACEHOLDER/finished.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%6f)(utc)} | {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 100mb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "LOG_DIR_PLACEHOLDER/finished{}.log"
  
  sql_appender:
    kind: rolling_file
    append: true
    path: "LOG_DIR_PLACEHOLDER/sql.log"
    encoder:
      pattern: "{m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 100mb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "LOG_DIR_PLACEHOLDER/sql{}.log"

  task_appender:
    kind: rolling_file
    append: true
    path: "LOG_DIR_PLACEHOLDER/task.log"
    encoder:
      pattern: "{m}{n}"   
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 100kb
      roller:
        kind: delete    

  http_appender:
    kind: rolling_file
    append: true
    path: "LOG_DIR_PLACEHOLDER/http.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%6f)(utc)} - {level} - [{i}] - {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 100mb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "LOG_DIR_PLACEHOLDER/http{}.log"

