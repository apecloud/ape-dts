  mysql_binlog_connector_rust:  # crate: mysql-binlog-connector-rust
    level: LOG_LEVEL_PLACEHOLDER
    appenders:
      - default_appender

  sqlx:  # crate: sqlx
    level: LOG_LEVEL_PLACEHOLDER
    appenders:
      - default_appender

  default_logger:
    level: LOG_LEVEL_PLACEHOLDER
    appenders: 
      - default_appender

  commit_logger:
    level: LOG_LEVEL_PLACEHOLDER
    appenders: 
      - commit_appender

  position_logger:
    level: LOG_LEVEL_PLACEHOLDER
    appenders: 
      - position_appender

  monitor_logger:
    level: LOG_LEVEL_PLACEHOLDER
    appenders: 
      - monitor_appender

  miss_logger: 
    level: LOG_LEVEL_PLACEHOLDER
    appenders: 
      - miss_appender

  diff_logger: 
    level: LOG_LEVEL_PLACEHOLDER
    appenders: 
      - diff_appender

  extra_logger: 
    level: LOG_LEVEL_PLACEHOLDER
    appenders: 
      - extra_appender

  summary_logger: 
    level: LOG_LEVEL_PLACEHOLDER
    appenders: 
      - summary_appender

  statistic_logger: 
    level: LOG_LEVEL_PLACEHOLDER
    appenders: 
      - statistic_appender

  finished_logger: 
    level: LOG_LEVEL_PLACEHOLDER
    appenders: 
      - finished_appender

  sql_logger: 
    level: LOG_LEVEL_PLACEHOLDER
    appenders: 
      - sql_appender

  task_logger: 
    level: LOG_LEVEL_PLACEHOLDER
    appenders: 
