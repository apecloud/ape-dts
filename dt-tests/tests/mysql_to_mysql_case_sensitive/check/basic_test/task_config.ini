[extractor]
db_type=mysql
extract_type=snapshot
url={case_sensitive_mysql_extractor_url}

[checker]
db_type=mysql
url={case_sensitive_mysql_sinker_url}
batch_size=2

[filter]
do_tbs=TEST_db_1.*
do_events=insert

[parallelizer]
parallel_type=rdb_check
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1
