services:
  # Base configuration for all MySQL instances
  x-mysql-base: &mysql-base
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: test_db
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      timeout: 5s
      retries: 5
      start_period: 20s
      interval: 5s
    networks:
      - test-network

  # Source MySQL instance
  mysql-src:
    <<: *mysql-base
    container_name: mysql-src-ci
    ports:
      - "3307:3306"
    command:
      - mysqld
      - --server-id=1
      - --log-bin=mysql-bin
      - --binlog-format=ROW
      - --gtid-mode=ON
      - --enforce-gtid-consistency=ON
      - --log-slave-updates=ON
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # Destination MySQL instance
  mysql-dst:
    <<: *mysql-base
    container_name: mysql-dst-ci
    ports:
      - "3308:3306"
    command:
      - mysqld
      - --server-id=2
      - --log-bin=mysql-bin
      - --binlog-format=ROW
      - --gtid-mode=ON
      - --enforce-gtid-consistency=ON
      - --log-slave-updates=ON
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # Metadata MySQL instance
  mysql-meta:
    <<: *mysql-base
    container_name: mysql-meta-ci
    ports:
      - "3309:3306"
    command:
      - mysqld
      - --server-id=3
      - --log-bin=mysql-bin
      - --binlog-format=ROW
      - --gtid-mode=ON
      - --enforce-gtid-consistency=ON
      - --log-slave-updates=ON
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # Base configuration for all PostgreSQL instances
  x-postgres-base: &postgres-base
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - max_wal_senders=10
      - -c
      - max_replication_slots=10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      timeout: 5s
      retries: 5
      start_period: 20s
      interval: 5s
    networks:
      - test-network

  # Source PostgreSQL instance
  postgres-src:
    <<: *postgres-base
    container_name: postgres-src-ci
    ports:
      - "5433:5432"

  # Destination PostgreSQL instance
  postgres-dst:
    <<: *postgres-base
    container_name: postgres-dst-ci
    ports:
      - "5434:5432"

  # Base configuration for MongoDB instances
  x-mongo-base: &mongo-base
    image: mongo:4.4
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      timeout: 10s
      retries: 10
      start_period: 30s
      interval: 10s

  # Source MongoDB instance
  mongo-src:
    <<: *mongo-base
    container_name: mongo-src-ci
    ports:
      - "27017:27017"
    command: mongod --replSet rs0

  # Destination MongoDB instance with authentication
  mongo-dst:
    <<: *mongo-base
    container_name: mongo-dst-ci
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ape_dts
      MONGO_INITDB_ROOT_PASSWORD: 123456
    command: mongod --replSet rs1 --auth
    healthcheck:
      test: ["CMD", "mongo", "-u", "ape_dts", "-p", "123456", "--eval", "db.adminCommand('ping')"]
      timeout: 10s
      retries: 10
      start_period: 30s
      interval: 10s

  # Base configuration for Redis instances
  x-redis-base: &redis-base
    image: redis:7.0
    networks:
      - test-network
    command: redis-server --requirepass 123456 --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "123456", "ping"]
      timeout: 5s
      retries: 5
      start_period: 10s
      interval: 3s

  # Source Redis instance
  redis-src:
    <<: *redis-base
    container_name: redis-src-ci
    ports:
      - "6380:6379"

  # Destination Redis instance
  redis-dst:
    <<: *redis-base
    container_name: redis-dst-ci
    ports:
      - "6390:6379"

  # ClickHouse instance
  clickhouse:
    image: yandex/clickhouse-server:21.8
    container_name: clickhouse-ci
    environment:
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: 123456
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "9000:9000"
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      timeout: 5s
      retries: 5
      start_period: 20s
      interval: 5s

networks:
  test-network:
    name: ape-dts-ci-network
    driver: bridge