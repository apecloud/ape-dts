[extractor]
extract_type=struct
db_type=pg
url={pg_extractor_url}
db_batch_size=2

[sinker]
sink_type=struct
db_type=pg
batch_size=1
url={pg_sinker_url}
conflict_policy=interrupt
# conflict_policy=ignore

[filter]
do_dbs=struct_it_pg2pg_*
ignore_dbs=
do_tbs=
ignore_tbs=
do_events=
# do_structures=database,table,constraint,sequence,comment,index

[router]
db_map=
tb_map=
col_map=

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs

[parallelizer]
parallel_type=serial
parallel_size=1

[pipeline]
checkpoint_interval_secs=1
buffer_size=100