[extractor]
db_type=pg
extract_type=struct
url={pg_extractor_url}

[checker]
db_type=pg
url={pg_sinker_url}
batch_size=2

[filter]
do_dbs=struct_it_pg2pg_1
ignore_dbs=
do_tbs=
ignore_tbs=
do_events=
do_structures=database,table,constraint,index

[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=rdb_check
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs
