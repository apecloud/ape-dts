[extractor]
db_type=pg
extract_type=snapshot
url={pg_extractor_url}

[sinker]
db_type=pg
sink_type=write
url={pg_sinker_url}
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=public.resume_table_*,"test_db_*.*".*
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=snapshot
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs

[resumer]
resume_type=from_log
log_dir=./dt-tests/tests/pg_to_pg/snapshot/resume_log_test/resume_logs
config_file=./dt-tests/tests/pg_to_pg/snapshot/resume_log_test/resume.config