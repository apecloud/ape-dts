[extractor]
db_type=pg
extract_type=snapshot
url=postgres://postgres:postgres@127.0.0.1:5433/euc_cn_db?options[statement_timeout]=10s
batch_size=1

[sinker]
db_type=pg
sink_type=write
url=postgres://postgres:postgres@127.0.0.1:5434/euc_cn_db?options[statement_timeout]=10s
batch_size=1

[filter]
do_dbs=
ignore_dbs=
do_tbs=public.bytea_pk_test
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=snapshot
parallel_size=1

[pipeline]
buffer_size=1
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs

[resumer]
resume_type=from_log
log_dir=./dt-tests/tests/pg_to_pg/snapshot/resume_log_test/resume_charset_test/resume_logs
config_file=./dt-tests/tests/pg_to_pg/snapshot/resume_log_test/resume_charset_test/resume.config