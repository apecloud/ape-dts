[extractor]
db_type=pg
extract_type=snapshot
url={pg_extractor_without_auth_url}
username={pg_extractor_username}
password={pg_extractor_password}

[sinker]
db_type=pg
sink_type=write
url={pg_sinker_without_auth_url}
username={pg_sinker_username}
password={pg_sinker_password}
batch_size=2

[filter]
do_dbs=mock_db_1
do_events=insert

[parallelizer]
parallel_type=snapshot
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs

; used only for testing
[mock]
; pg_types=["uuid","bytea","json","jsonb","bpchar","int8","int2","int4","float4","float8","bool","bpchar","varchar","text","bytea"]
;pg_types_failed=["numeric"]
pg_types=["interval", "date", "time", "timestamp", "timetz", "timestamptz"]
db=mock_db_1
