[extractor]
db_type=pg
extract_type=snapshot
url={pg_extractor_without_auth_url}
username={pg_extractor_username}
password={pg_extractor_password}
batch_size=7

[sinker]
db_type=pg
sink_type=write
url={pg_sinker_without_auth_url}
username={pg_sinker_username}
password={pg_sinker_password}
batch_size=2
replace=true

[filter]
do_dbs=mock_db_1
do_events=insert

[parallelizer]
parallel_type=snapshot
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs

; used only for testing
[mock]
; numeric and bool

pg_types_num=["int4", "int2", "bool", "int8", "float4", "float8", "numeric", "money", "oid"]

; string

pg_types_str=["char", "name", "text", "bpchar", "varchar", "bit", "varbit", "bytea"]

; date and time

pg_types_datetime=["date", "time", "timetz", "timestamp", "timestamptz", "interval"]

; net and uuid

pg_types_net=["uuid", "inet", "cidr", "macaddr", "macaddr8"]

; json and special
; pg_types_json=["json", "jsonb", "jsonpath", "record", "void", "unknown"]

pg_types_json=["json", "jsonb", "uuid"]

; ranges
; pg_types_ranges=["int4range", "int8range", "numrange", "tsrange", "tstzrange", "daterange"]

; arrays

pg_types_arrays_1=["boolarray", "byteaarray", "chararray", "namearray", "int2array", "int4array",  "int8array", "textarray"]
pg_types_arrays_2=["bpchararray", "varchararray", "float4array", "float8array", "numericarray", "moneyarray", "oidarray", "bitarray"]
pg_types_arrays_3=["varbitarray", "uuidarray", "inetarray", "cidrarray", "macaddrarray", "macaddr8array", "timestamparray", "datearray"]
pg_types_arrays_4=["timearray", "timestamptzarray", "intervalarray", "timetzarray", "pointarray", "lsegarray", "patharray", "boxarray"]
pg_types_arrays_5=["polygonarray", "linearray", "circlearray", "jsonarray", "jsonbarray"]

; pg_types_arrays_6=["jsonpatharray", "recordarray", "int4rangearray", "numrangearray", "tsrangearray", "tstzrangearray", "daterangearray", "int8rangearray"]

db=mock_db_1
insert_rows_each_table=30
seed=777