[extractor]
db_type=pg
extract_type=snapshot
url={pg_extractor_without_auth_url}
username={pg_extractor_username}
password={pg_extractor_password}

[sinker]
db_type=pg
sink_type=write
url={pg_sinker_without_auth_url}
username={pg_sinker_username}
password={pg_sinker_password}
batch_size=2

[filter]
do_dbs=test_db_1,upper_case_db,Upper_Case_DB
do_events=insert
ignore_cols=json:[{"db":"test_db_1","tb":"ignore_cols_1","ignore_cols":["f_2","f_3"]},{"db":"test_db_1","tb":"ignore_cols_2","ignore_cols":["f_3"]}]
where_conditions=json:[{"db":"test_db_1","tb":"where_condition_1","condition":"f_0 > 1"},{"db":"test_db_1","tb":"where_condition_2","condition":"f_0 > 1 AND f_1 < 9"}]

[parallelizer]
parallel_type=snapshot
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs