[extractor]
db_type=pg
extract_type=struct
url={pg_extractor_url}
max_connections=5

[sinker]
db_type=pg
sink_type=check
url={pg_sinker_url}
recheck_interval_secs=3
recheck_attempts=4
batch_size=2
max_connections=5

[filter]
do_dbs=
ignore_dbs=
do_tbs=public.recheck_struct
ignore_tbs=
do_events=

[parallelizer]
parallel_type=rdb_check
parallel_size=1

[pipeline]
buffer_size=2
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs
