[extractor]
db_type=pg
extract_type=snapshot
url={pg_extractor_url}

[sinker]
db_type=pg
sink_type=check
url={pg_sinker_url}
retry_interval_secs=2
max_retries=3
batch_size=10

[filter]
do_dbs=
ignore_dbs=
do_tbs=public.recheck_table
ignore_tbs=
do_events=insert,update,delete,ddl,dcl


[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=rdb_check
parallel_size=1

[pipeline]
buffer_size=2
checkpoint_interval_secs=1

[runtime]
log_level=debug
log4rs_file=./log4rs.yaml
log_dir=./logs
