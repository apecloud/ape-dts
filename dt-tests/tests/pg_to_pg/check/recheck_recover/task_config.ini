[extractor]
db_type=pg
extract_type=snapshot
url={pg_extractor_url}

[checker]
db_type=pg
url={pg_sinker_url}
retry_interval_secs=5
max_retries=4
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=public.recheck_table
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=rdb_check
parallel_size=1

[pipeline]
buffer_size=2
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs
