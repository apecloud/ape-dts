[extractor]
db_type=pg
extract_type=cdc
url={pg_extractor_without_auth_url}
username={pg_extractor_username}
password={pg_extractor_password}
start_lsn=
slot_name=ape_test
recreate_slot_if_exists=true
heartbeat_interval_secs=1
heartbeat_tb=heartbeat_db.ape_dts_heartbeat

[checker]
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=public.default_table,public.col_has_special_character_table,public.ignore_cols_1
ignore_tbs=
do_events=insert,delete
ignore_cols=json:[{"db":"public","tb":"ignore_cols_1","ignore_cols":["f_2","f_3"]}]

[sinker]
db_type=pg
sink_type=write
batch_size=2
url={pg_sinker_without_auth_url}
username={pg_sinker_username}
password={pg_sinker_password}
replace=true

[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=rdb_check
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs
