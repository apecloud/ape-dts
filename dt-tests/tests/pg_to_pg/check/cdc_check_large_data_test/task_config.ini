[extractor]
db_type=pg
extract_type=cdc
url={pg_extractor_without_auth_url}
username={pg_extractor_username}
password={pg_extractor_password}
start_lsn=
slot_name=ape_test
recreate_slot_if_exists=true
heartbeat_interval_secs=1
heartbeat_tb=heartbeat_db.ape_dts_heartbeat

[checker]
batch_size=100

[filter]
do_dbs=
ignore_dbs=
do_tbs=public.check_large_test
ignore_tbs=
do_events=insert

[sinker]
db_type=pg
sink_type=write
batch_size=100
url={pg_sinker_without_auth_url}
username={pg_sinker_username}
password={pg_sinker_password}
replace=true

[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=rdb_check
parallel_size=4

[pipeline]
buffer_size=100
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs
