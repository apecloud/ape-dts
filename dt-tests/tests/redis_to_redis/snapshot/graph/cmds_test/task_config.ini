[extractor]
db_type=redis
extract_type=snapshot
repl_port=10008
url={redis_extractor_url_graph}

[filter]
do_dbs=*
do_events=
ignore_dbs=
ignore_tbs=
do_tbs=

[sinker]
db_type=redis
sink_type=write
url={redis_sinker_url_graph}
batch_size=2

[router]
db_map=
col_map=
tb_map=

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[parallelizer]
parallel_type=redis
parallel_size=2

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs