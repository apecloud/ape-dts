[extractor]
db_type=mysql
extract_type=cdc
binlog_position=0
binlog_filename=
server_id=2000
url={mysql_extractor_without_auth_url}
username={mysql_extractor_username}
password={mysql_extractor_password}
heartbeat_interval_secs=1
heartbeat_tb=heartbeat_db.ape_dts_heartbeat

[filter]
do_dbs=
ignore_dbs=
do_tbs=test_db_1.check_test
ignore_tbs=
do_events=insert

[sinker]
db_type=mysql
sink_type=write
batch_size=2
url={mysql_sinker_without_auth_url}
username={mysql_sinker_username}
password={mysql_sinker_password}
replace=false

[checker]
batch_size=2

[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=rdb_check
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs
