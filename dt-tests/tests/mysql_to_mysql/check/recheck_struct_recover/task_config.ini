[extractor]
db_type=mysql
extract_type=struct
url={mysql_extractor_url}
max_connections=5

[sinker]
db_type=mysql
sink_type=check
url={mysql_sinker_url}
retry_interval_secs=3
max_retries=4
batch_size=2
max_connections=5

[filter]
do_dbs=test_db_ddl_recheck
ignore_dbs=
do_tbs=test_db_ddl_recheck.*
ignore_tbs=
do_events=

[parallelizer]
parallel_type=rdb_check
parallel_size=1

[pipeline]
buffer_size=2
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs
