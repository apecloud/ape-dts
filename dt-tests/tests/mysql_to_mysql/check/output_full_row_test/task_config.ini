[extractor]
db_type=mysql
extract_type=snapshot
url={mysql_extractor_url}

[checker]
db_type=mysql
url={mysql_sinker_url}
batch_size=2
output_full_row=true
output_revise_sql=false

[filter]
do_dbs=
ignore_dbs=
do_tbs=test_db_1.*
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=rdb_check
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs
