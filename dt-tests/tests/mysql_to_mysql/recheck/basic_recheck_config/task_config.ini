[extractor]
db_type=mysql
extract_type=snapshot
url={mysql_extractor_url}

[sinker]
db_type=mysql
sink_type=check
url={mysql_sinker_url}
check_log_dir=./dt-tests/tests/mysql_to_mysql/recheck/basic_recheck_config/check_log
recheck_interval_secs=1
recheck_attempts=5
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=test_db_1.recheck_table
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=rdb_check
parallel_size=1

[pipeline]
buffer_size=2
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs
