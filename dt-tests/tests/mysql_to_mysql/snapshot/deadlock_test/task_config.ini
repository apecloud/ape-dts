[extractor]
db_type=mysql
extract_type=snapshot
url={mysql_extractor_url}
; make pipline items unordered
parallel_size=10

[sinker]
db_type=mysql
sink_type=write
url={mysql_sinker_url}
batch_size=100
replace=true
transaction_isolation=read_committed

[filter]
do_dbs=
ignore_dbs=
; mysql instances for test: lower_case_table_names=1, so Upper_Case_DB -> upper_case_db
do_tbs=test_db_2.*
do_events=insert
ignore_tbs=

[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=snapshot
parallel_size=1

[pipeline]
buffer_size=1000
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs