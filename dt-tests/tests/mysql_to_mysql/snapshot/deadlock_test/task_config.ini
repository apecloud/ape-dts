[extractor]
db_type=mysql
extract_type=snapshot
url={mysql_extractor_url}

[sinker]
db_type=mysql
sink_type=write
url={mysql_sinker_url}
batch_size=10
replace=true

[filter]
do_dbs=
ignore_dbs=
; mysql instances for test: lower_case_table_names=1, so Upper_Case_DB -> upper_case_db
do_tbs=test_db_1.*
do_events=insert
ignore_tbs=

[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=snapshot
parallel_size=10

[pipeline]
buffer_size=100
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs