[extractor]
extract_type=struct
db_type=mysql
url={mysql_extractor_url_8_0}
db_batch_size=1

[sinker]
sink_type=check
db_type=mysql
batch_size=1
url={mysql_sinker_url_8_0}

[filter]
do_dbs=struct_it_mysql2mysql_*

[parallelizer]
parallel_type=serial
parallel_size=1

[runtime]
log_level=error
log4rs_file=./log4rs.yaml
log_dir=./logs

[pipeline]
checkpoint_interval_secs=1
buffer_size=1000