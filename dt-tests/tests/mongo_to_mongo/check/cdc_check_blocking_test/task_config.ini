[extractor]
db_type=mongo
extract_type=cdc
url={mongo_extractor_url}
source=change_stream

[filter]
do_dbs=
ignore_dbs=
do_tbs=test_db_1.*,test_db_2.*
ignore_tbs=
do_events=insert

[sinker]
db_type=mongo
sink_type=write
batch_size=2
url={mongo_sinker_without_auth_url}
username={mongo_sinker_username}
password={mongo_sinker_password}

[checker]
batch_size=2
drop_on_full=false

[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=rdb_check
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs
