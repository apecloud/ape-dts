[extractor]
db_type=mongo
extract_type=snapshot
url={mongo_extractor_url}
app_name=APE_DTS

[checker]
db_type=mongo
url={mongo_sinker_url}
retry_interval_secs=5
max_retries=4
batch_size=10

[filter]
do_dbs=sample_db
ignore_dbs=
do_tbs=sample_db.sample_tb
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=rdb_check
parallel_size=1

[pipeline]
buffer_size=2
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs
