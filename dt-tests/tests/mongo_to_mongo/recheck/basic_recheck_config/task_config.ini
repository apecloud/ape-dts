[extractor]
db_type=mongo
extract_type=snapshot
url={mongo_extractor_url}
app_name=APE_DTS
max_connections=5

[sinker]
db_type=mongo
sink_type=check
url={mongo_sinker_url}
app_name=recheck_recover_test
check_log_dir=./dt-tests/tests/mongo_to_mongo/recheck/basic_recheck_config/check_log
recheck_interval_secs=1
recheck_attempts=5
batch_size=10
max_connections=5

[filter]
do_dbs=sample_db
ignore_dbs=
do_tbs=sample_db.sample_tb
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=rdb_check
parallel_size=1

[pipeline]
buffer_size=2
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs

[recheck]
db=sample_db
coll=sample_tb
filter={"_id": 2}
update={"$set": {"name": "Bob"}}
delay_secs=1
